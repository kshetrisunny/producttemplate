            <div class="card shadow p-3 mb-5 bg-white rounded">
              <div class="body">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="first_name" value="" placeholder="First Name" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="last_name" value="" placeholder="Last Name" required>
                  </div>
                  <div class="col-12 mb-3">

                  <div class="col-12 mb-3">

                  </div>
                  <div class="col-12 mb-3">

                      <option value="ind">India</option>
                      <option value="usa">Unites States</option>
                      <option value="uk">United Kingdom</option>
                      <option value="ger">Germany</option>
                      <option value="fra">France</option>
                    </select>
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Address" value="">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" class="form-control" id="town" placeholder="Town" value="">
                  </div>
                  <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" id="zipCode" placeholder="Zip Code" value="">
                  </div>
                  <div class="col-md-6 mb-3">

                  </div>

                  <div class="col-12">
                    <div class="custom-control custom-checkbox d-block">
                      <input type="checkbox" id="customCheck1" class="custom-control-input">
                      <label class="custom-control-label" for="customCheck1">Create an Account</label>
                    </div>
                    <div class="custom-control custom-checkbox d-block">
                      <input type="checkbox" id="customCheck2" class="custom-control-input">
                      <label class="custom-control-label" for="customCheck2">Ship to Differnt Address</label>
                    </div>
                  </div>

                </div>
              </div>
            </div>

                <div class="custom-control custom-checkbox mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="cod" checked>
                  <label class="custom-control-label" for="cod">Cash on Delivery</label>
                </div>
                <!-- Paypal -->
                <div class="custom-control custom-checkbox mr-sm-2">
